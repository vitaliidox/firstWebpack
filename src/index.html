<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Webpack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">Weather</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            
              <li><a href="#">Today</a></li>
              <li><a href="#">Seven days</a></li>
              <div class="form">
                <input  id="inp" type="text" placeholder="Enter the city">
                <button class="getWeather btn waves-effect blue lighten-2">Get info</button>
              </div>
          </ul>
        </div>
      </nav>

<div class="section" id="today">
   <h3 class="marker">Current weather</h3>
   <hr>
  <div id="now"></div>
    <h3 class="marker">Hourly</h3>
     <hr>
  <div id="hourlyNow"></div>
    <h3 class="marker">Nearby places</h3>
     <hr>
  <div id="otherCities"></div>
</div>
<div class="section sevD" id="sevDays"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
